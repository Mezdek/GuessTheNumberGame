<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <div id="nameInterface">
        <label for="playersName" id="playersNameLabel">Enter your name!</label><br>
        <input type="text" name="playersName" id="playersName"><br>
        <button id="playersNameSave">Save</button>
    </div>
    <div id="guessInterface">
        <label for="playersGuess" id="playersGuessLabel"></label><br>
        <input type="text" name="playersGuess" id="playersGuess"><br>
        <button id="check">Check</button>
    </div>
    <div id="declareInterface">
        <span id="declaration"></span><br>
        <button id="tryAgain">Try again!</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
